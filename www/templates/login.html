<ion-view view-title="Login" name="login-view">
	<ion-content class="padding">
	<div>
		<label class="item item-input">
			<input type="text" placeholder="Username" ng-model="data.username">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Password" ng-model="data.password">
		</label>
	</div>
		<button class="button button-block button-calm" ng-click="login()">Sign In</button>	
	</ion-content>
	
</ion-view>
